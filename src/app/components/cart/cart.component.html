<ng-container *ngIf="products.length >= 1 ">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <div class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products, let i = index">
                            <td>{{i+1}}</td>
                            <td>{{product.title}}</td>
                            <td><img width="120px" src="{{product.image}}" alt=""></td>
                            <td style="width: 25%;">{{product.description}}</td>
                            <td style="width: 12%;">{{product.price}}</td>
                            <td style="width: 12%;">{{product.quantity}}</td>
                            <td style="width: 12%;">{{product.total}}</td>
                            <td><Button class="btn btn-danger" (click)="removeproduct(product)"><i class="fas fa-trash-alt"></i></Button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="removeAll()">Empty Cart</button></td>
                            <td><button routerLink="/" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Check Out</button></td>
                            <td>Total: ${{grandTotal.toFixed(2)}}</td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4> your cart is empty </h4>
            <h6> Add item to it now </h6>
            <button routerLink="/" class="btn btn-primary"> Shop Now</button>
        </div>
    </div>
</ng-container>
